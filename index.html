<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <title>Document</title>
</head>
<body class="bg-slate-600">


  <section class="p-5 m-3 mt-10 bg-slate-900 rounded-md text-white sm:w-1/2 lg:w-1/3 xl:w-1/4 sm:mx-auto">
    <div class="container">
      <input type="text" placeholder="0" id="inputbox" class="w-full text-right p-2 rounded-lg font-medium text-2xl text-white focus:outline-none bg-transparent">
      <div class="mt-3">
        <div class="flex justify-center items-center mb-4 mt-20">
          <button class="w-[55px] h-[55px] mx-2 bg-yellow-400 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">AC</button>
          <button class="w-[55px] h-[55px] mx-2 bg-yellow-400 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">DE</button>
          <button class="w-[55px] h-[55px] mx-2 bg-purple-400 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">%</button>
          <button class="w-[55px] h-[55px] mx-2 bg-purple-400 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">/</button>
        </div>
        <div class="flex justify-center items-center mb-4">
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">7</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">8</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">9</button>
          <button class="w-[55px] h-[55px] bg-purple-400 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">*</button>
        </div>
        <div class="flex justify-center items-center mb-4">
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">4</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">5</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">6</button>
          <button class="w-[55px] h-[55px] bg-purple-400 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">+</button>
        </div>
        <div class="flex justify-center items-center mb-3">
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">1</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">2</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">3</button>
          <button class="w-[55px] h-[55px] bg-purple-400 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">-</button>
        </div>
        <div class="flex justify-center items-center mb-20">
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">0</button>
          <button class="w-[55px] h-[55px] bg-slate-600 mx-2 rounded-lg lg:w-[70px] lg:h-[70px] mr-3">.</button>
          <button class="w-[127px] h-[55px] bg-purple-400 mx-2 rounded-lg lg:w-[158px] lg:h-[70px] mr-3">=</button>
        </div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
